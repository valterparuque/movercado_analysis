# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

#Placing commong attributes in one place
common: &common
  adapter: postgresql
  encoding: unicode  
  pool: 5
  timeout: 5000
  template: template0

#Prepare the development configuration
development:
  <<: &common
  database: movercado-analysis_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

#Prepare the test configuration
test:
  <<: &common
  database: movercado-analysis_test

#Prepare the production configuration
production:
  <<: &common
  database: movercado-analysis_production
